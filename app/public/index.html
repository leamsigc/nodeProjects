<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweet app </title>
     <!-- google font     -->
     <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"> 
     <!-- main css file  -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- main container -->
    <div class="container">
        <h1 class="title">Tweeter</h1>
        <!-- tweet container -->
        <div class="t_container">
            <!-- tweet input  -->
            <input type="text" placeholder="Say  someting . . ." class="new_tweet" id="new_tweet_js">
            <button class="btn_tweet" id="tweet">Tweet Now</button>
        </div>
        <!-- tweet container end  -->
    </div>
    <!-- Tweets container -->
    <div class="tweets" id="tweets_target_js">
    </div>    
    <!-- main container end  -->
    <!-- polifill io -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <!-- main js file  -->
    <script src="./twee.js"></script>
</body>
</html>
